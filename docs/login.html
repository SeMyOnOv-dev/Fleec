<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход - Fleec</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabaseClient.js" defer></script>
</head>
<body>
  <!-- Логотип, размещённый по центру в верхней части сайта -->
  <header class="header">
    <img src="images/logo.jpg" alt="Fleec Logo" class="logo">
  </header>

  <div class="container">
    <h1>Вход в Fleec</h1>
    <form class="login-form" onsubmit="handleLogin(event)">
      <label for="username">Имя пользователя</label>
      <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>
      
      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" placeholder="Введите пароль" required>
      
      <button type="submit">Войти</button>
      <p class="message">Нет аккаунта? <a href="index.html">Зарегистрироваться</a></p>
    </form>
  </div>
</body>
</html>
